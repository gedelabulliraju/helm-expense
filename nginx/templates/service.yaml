kind: Service
apiVersion: v1
metadata:
  name: nginx
  labels:
    app: nginx
    tier: frontend
    project: helm-expense
spec:
  type: {{ .Values.service.type }}
  selector:
    app: nginx
    tier: frontend
    project: helm-expense
  ports:
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}