kind: Deployment
apiversion: apps/v1
metadata:
  name: nginx
  namespace: {{ .Values.deployment.namespace }}
  labels:
    app: nginx
    tier: frontend
    project: helm-expense
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: nginx
      tier: frontend
      project: helm-expense
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
        project: helm-expense
    spec:
      containers:
        - name: nginx
          image: {{ .Values.deployment.image }}
          ports:
            - containerPort: 80